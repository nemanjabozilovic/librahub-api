<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
</head>
<body style="font-family: Helvetica, Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">New Announcement Published</h2>
        <p>Dear @Model.FullName,</p>
        <p>A new announcement has been published for a book you might be interested in.</p>
        <p><strong>Announcement Title:</strong> @Model.AnnouncementTitle</p>
        <p><strong>Published At:</strong> @Model.PublishedAt</p>
        <p>Check it out in our catalog!</p>
        <p>Best regards,<br />LibraHub Team</p>
    </div>
</body>
</html>
