<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
</head>
<body style="font-family: Helvetica, Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">Order Payment Confirmation</h2>
        <p>Dear @Model.FullName,</p>
        <p>Your order <strong>#@Model.OrderId</strong> has been successfully paid.</p>
        <p><strong>Total Amount:</strong> @Model.Total @Model.Currency</p>
        <p>Thank you for your purchase!</p>
        <p>Best regards,<br />LibraHub Team</p>
    </div>
</body>
</html>
