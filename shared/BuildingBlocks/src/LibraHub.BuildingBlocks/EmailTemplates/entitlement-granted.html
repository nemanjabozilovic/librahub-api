<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
</head>
<body style="font-family: Helvetica, Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">Book Added to Your Library</h2>
        <p>Dear @Model.FullName,</p>
        <p>A new book has been added to your library.</p>
        <p><strong>Book ID:</strong> @Model.BookId</p>
        <p>You can now access this book from your library.</p>
        <p>Best regards,<br />LibraHub Team</p>
    </div>
</body>
</html>
